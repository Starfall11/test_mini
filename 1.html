<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 보고서 양식</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>📋 상담 보고서</h2>

  <form>
    <div>
      <label for="id">고유번호:</label>
      <input type="text" id="id" name="id" required>
    </div>

    <div>
      <label for="name">성명:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="target">상담대상:</label>
      <input type="text" id="target" name="target">
    </div>

    <div>
      <label for="type">상담형태:</label>
      <select id="type" name="type" required>
        <option value="">선택하세요</option>
        <option value="상담">상담</option>
        <option value="TM">TM</option>
        <option value="거부">거부</option>
        <option value="부재중">부재 중</option>
      </select>
    </div>

    <div>
      <label for="content">상담내용:</label>
      <textarea id="content" name="content" placeholder="상담 내용을 입력하세요..."></textarea>
    </div>

    <button type="submit">제출</button>
  </form>

</body>
</html>
